{% extends "base.html" %}
{% load humanize %}

{% block header %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/caChat.css' %}?ver=1">
<script>
    const userIP = '{{ userIP }}'
</script>
<script defer src="{% static 'js/caChat.js' %}?ver=1"></script>
{% endblock %}

{% block contents %}

<div class="chatBox">
    <div class="chatBoxMiddle">
        {% for chatLog in chatLogs %}
        {% if chatLog.username == 'LDJ' %}
        <div class="item myItem">
            <div class="msgContainer myMsgContainer">
                <div class="msg myMsg">{{ chatLog.log }}</div>
            </div>
        </div>
        {% else %}
        <div class="item">
            <div class="msgContainer">
                <div class="msg">{{ chatLog.log }}</div>
            </div>
        </div>
        {% endif %}
        {% endfor %}
    </div>
</div>
<input id="message" type="text" placeholder="메세지를 입력해주세요">
<button id="sendButton">전송</button>
{% endblock %}
