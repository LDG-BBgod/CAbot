{% extends "base.html" %}
{% load humanize %}

{% block header %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/login.css' %}?ver=5">
{% endblock %}

{% block contents %}
<form method="post" autocomplete="off">
    {% csrf_token %}
    <section class="section1">
        <div class="title">관리자 페이지 로그인</div>
        <div class="input-box">
            <div class="text1">아이디</div>
            <input type="text" name="userid" autocomplete="off">
        </div>
        <div class="input-box">
            <div class="text1">비밀번호</div>
            <input type="password" name="userpw" autocomplete="new-password">
        </div>
        <div class="error">{{ error }}</div>
        <button>로그인</button>
    </section>
</form>
{% endblock %}
